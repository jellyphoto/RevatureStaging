<!DOCTYPE html>
<html>
    <head>
        <title>Boomerang Count</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2>Your Array:</h2>
                <p id="view-array"></p>
            </div>
            <div class="row">
                <form class="form">
                    <label for="input-array-element">Enter Integer:</label>
                    <input type="number" id="input-array-element">
                    <input type="submit" class="btn bg-primary" id="input-array-element-btn" value="Add Integer to Array">
                </form>
            </div>
            <div class="row">
                <form class="form">
                    <input type="submit" class="btn bg-primary" id="reset-array-btn" value="Reset Array">
                </form>
            </div>
        </div>
        <footer>
            <script src="boomerangScript.js"></script>
        </footer>
    </body>
</html>
